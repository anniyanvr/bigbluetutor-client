<ion-content>
  <ion-list>
    <ion-item *ngFor="let username of usernames">
    <ion-label>{{ username }}</ion-label>
      <ion-checkbox [(ngModel)]="categoriesSelected[category]"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button round ion-button class="requestbtn bluebutton">
    View All
  </button>
</ion-content>
