<ion-content>
  <div class="header">
    <button *ngIf="navCtrl.indexOf(viewCtrl) === 0" class="hamburger" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <button *ngIf="navCtrl.indexOf(viewCtrl) !== 0" class="hamburger" (tap)="navCtrl.pop()" ion-button>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <h1 class="title">Inbox</h1>
  </div>
  <ion-list>
    <div *ngFor="let msg of messages" class="inbox_msg" (click)="viewMessage(msg)">
      <img src="{{messagesRecord[msg].pic}}" class="inbox_profilepic"/>
      <button class="inbox_name" ion-item>{{msg}}</button>
      <div *ngIf="newMessagesCount[msg]">
        <div class="inbox-notif"><p class="notiftext">{{newMessagesCount[msg]}}</p></div>
      </div>
    </div>
  </ion-list>
</ion-content>
