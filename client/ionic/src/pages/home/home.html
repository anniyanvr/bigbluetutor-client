<ion-content>

  <button *ngIf="navCtrl.indexOf(this.viewCtrl) === 0" class="hamburger" ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    <div class="reddot" *ngIf="hasNewMessage"></div>
  </button>

  <button *ngIf="navCtrl.indexOf(this.viewCtrl) !== 0" class="hamburger" (tap)="navCtrl.pop()" ion-button>
    <ion-icon name="arrow-back"></ion-icon>
  </button>

  <div class="home-bkg">
    <div id="backgroundcontent">
      <img class="circles" src="./assets/icon/circles.png"/>
    </div>
  </div>

  <div class="logo">
    <ion-img class="logoimg" src="./assets/icon/logo.png"></ion-img>
  </div>

  <div class="search">
    <p class="searchcancel" (click)="cancelsearch($event);">Cancel</p>
    <ion-searchbar [showCancelButton]="false" class="searchbar" (click)="searchbar();" [(ngModel)]="search" (ionInput)="onInput($event)"></ion-searchbar>
  </div>

  <div class="categorycontainer">
    <div class="maincategories">
      <div class="categorycard" *ngFor="let category of categories" (click)="categorySelected(category.category)">
        <div class="categoryimgcontainer"><img class="categoryimg" src="{{category.img}}"/></div>
        <p class="categoryname">{{category.category}}</p>
      </div>
    </div>
  </div>
<div class="resultscont">
  <div class="searchresults">
    <ion-list class="tutorresults">
      <h1 class="resulttext">CATEGORIES</h1>
      <div *ngFor="let searchCategory of searchCategories" (click)="categorySelected(searchCategory)">
        <div>
          <h1 class="categoryresults">{{searchCategory}}</h1>
        </div>
      </div>
    </ion-list>
    <ion-list class="tutorresults">
        <h1 class="resulttext">TUTORS</h1>
        <div *ngFor="let searchTutor of searchTutors" class="profileitem" (click)="userSelected(searchTutor)">
          <div class="profilecard">
            <img src="{{ searchTutor.profilePic }}" class="home_profilepic"/>
            <h1 class="card_name">{{ searchTutor.username }}</h1>
          </div>
        </div>
    </ion-list>
  </div>
</div>

</ion-content>
