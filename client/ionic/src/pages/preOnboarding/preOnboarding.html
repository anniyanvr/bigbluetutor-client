<ion-content padding class="onboarding">
  <ion-slides>
    <ion-slide>
      <ion-img class="onboardingimg" src="./assets/OBimgs/OB1.png"></ion-img>
      <h1 class="onboardingtitle">TUTORING ANYWHERE ANYTIME</h1>
      <p class="onboardingtext">
From your mobile phone, tablet device or desktop, BigBlueTutor allows you to interact with tutors or students on all devices.</p>
      <div class="btndiv" ng-controller="slideCtrl">
        <button [navPush]="TutorRegister" ion-button round class="nextbtn bluebutton" (click)="onboard(false)">NEXT</button>
      </div>
    </ion-slide>

    <ion-slide>
      <ion-img class="onboardingimg" src="./assets/OBimgs/OB2.png"></ion-img>
      <h1 class="onboardingtitle">QUICKLY CONNECT</h1>
      <p class="onboardingtext">
BigBlueTutor allows you to quickly connect with online tutors from various subjects and collaborate using BigBlueButton.</p>
      <div class="btndiv" ng-controller="slideCtrl">
        <button [navPush]="TutorRegister" ion-button round class="nextbtn bluebutton" (click)="onboard(true)">NEXT</button>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
